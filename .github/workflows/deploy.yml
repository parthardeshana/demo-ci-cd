name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main", "staging", "dev" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          npm install

      - name: Build
        run: |
          npm run build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          build-dir: out 
